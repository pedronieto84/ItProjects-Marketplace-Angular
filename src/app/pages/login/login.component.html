<div class="spinner spinner__block" *ngIf="false">
  <app-spinner></app-spinner>
</div>
<div *ngIf="true">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h1 class="loginTitle--style">Login</h1>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter email"
        formControlName="email"
      />
      <div>
        <span
          class="msgError--style"
          *ngIf="
            !loginForm.get('email').valid && loginForm.get('email').touched
          "
        >
          Please, enter a valid Email</span
        >
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
      <div>
        <span
          class="msgError--style"
          *ngIf="
            !loginForm.get('password').valid &&
            loginForm.get('password').touched
          "
        >
          Please, enter a valid password</span
        >
      </div>
    </div>
    <a routerLink="/registre">Create accout</a>
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="btn btn-primary"
    >
      Enter
    </button>
  </form>
  {{ messageError }}
</div>
