<form
    formGroup ="loginForm"
    (ngSubmit)="onLogin(loginForm)">
    <h1 class="loginTitle--style">Login</h1>
    <div class="form-group">
      <input 
        type="email" 
        class="form-control" 
        name="email" 
        placeholder="Enter email"
        formControl="email"
        >
    </div>
    <div class="form-group">
      <input 
        type="password" 
        class="form-control" 
        name="password" 
        placeholder="Password"
        formControl="password"
        >
    </div>
    <a href="#">Create accout</a>
    <button type="button" class="btn btn-primary" [disabled]="!loginForm.invalid">Enter</button>
  </form>
