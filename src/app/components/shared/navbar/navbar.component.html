
<div class="d-flex justify-content-between my-5">
    <div class="btn-group" role="group">
        <button 
            type="button" 
            class="btn btn-primary px-5" 
            [routerLink]="['admin']"
            *ngIf="this.currentUser?.admin"
        >Admin</button>
        <button 
            type="button" 
            class="btn btn-secondary px-5" 
            [routerLink]="['projects']"
        >Projects</button>
    </div>

    <div ngbDropdown>
        <div class="btn-group" role="group">
            <button 
                type="button" 
                class="btn btn-primary" 
                [routerLink]="['crear-projecte']"
            >CREATE PROJECT</button>
           
            
        </div>
    </div>
    <div class="btn-group">
    
        <button 
            type="button" 
            class="btn btn-primary" 
            [routerLink]="['el-meu-compte']"
            *ngIf="this.currentUser"
            >{{this.currentUser?.name}}
        </button>

        <button 
            type="button" 
            class="btn btn-secondary" 
            [routerLink]="['login']"
            *ngIf="this.currentUser ; else logIn"
            >Log Off
        </button>
        
        <!--AquÃ­ ver a donde dirijimos el routerLink-->
        <ng-template #logIn>
            <button 
                type="button" 
                class="btn btn-secondary" 
                [routerLink]="['login']"
                >Log In
            </button>
        </ng-template>
    </div>
    
</div>
