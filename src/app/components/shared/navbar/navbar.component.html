
<div class="d-flex justify-content-between my-5">
    <div class="btn-group" role="group">
        <button 
            type="button" 
            class="btn btn-primary px-5" 
            [routerLink]="['admin']"
            *ngIf="this.currentUser?.admin"
        >Admin</button>
        <button 
            type="button" 
            class="btn btn-secondary px-5" 
            [routerLink]="['projects']"
        >Projects</button>
    </div>

    <div ngbDropdown>
        <div class="btn-group" role="group">
            <button 
                type="button" 
                class="btn btn-primary" 
                [routerLink]="['crear-projecte']"
            >CREATE PROJECT</button>
            <button 
                type="button" 
                class="btn btn-secondary dropdown-toggle"
                id="dropdownBasic1"
                ngbDropdownToggle
                >...</button>
            <ul 
                class="dropdown-menu" 
                ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <li><a ngbDropdownItem>Option 1</a></li>
                <li><a class="dropdown-item" ngbDropdownItem>Option 2</a></li>
                <li><a class="dropdown-item" ngbDropdownItem>Option 3</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-group">
    
        <button 
            type="button" 
            class="btn btn-primary" 
            [routerLink]="['el-meu-compte']"
            *ngIf="this.currentUser"
            >{{this.currentUser?.name}}
        </button>

        <button 
            type="button" 
            class="btn btn-secondary" 
            [routerLink]="['login']"
            *ngIf="this.currentUser ; else logIn"
            >Log Off
        </button>
        
        <!--AquÃ­ ver a donde dirijimos el routerLink-->
        <ng-template #logIn>
            <button 
                type="button" 
                class="btn btn-secondary" 
                [routerLink]="['login']"
                >Log In
            </button>
        </ng-template>
    </div>
    
</div>
